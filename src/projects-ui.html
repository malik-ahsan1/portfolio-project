<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosal</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/projects-ui.css">
</head>

<body class="overflow-hidden bg-black text-white">

    <div id="background-wrapper" class="fixed inset-0 z-0 pointer-events-none">
        <canvas id="liquid-bg" class="absolute inset-0"></canvas>

        <video autoplay muted loop playsinline
            class="absolute inset-0 w-full h-full object-cover opacity-[0.04] mix-blend-screen pointer-events-none">
            <source src="./../assets/videos/noise.mp4" type="video/mp4" />
        </video>
    </div>

    <nav id="main-nav" class="relative z-50 w-full pt-4 md:pt-10 md:hidden">
        <div class="w-[92%] md:w-[93%] mx-auto flex items-center justify-between">
            <!-- Logo (shared) -->
            <div class="logo text-[2.5rem] md:text-[3.2rem] font-light">
                <h1 class="block md:hidden">CK.</h1> <!-- Mobile logo -->
                <h1 class="hidden md:block">CHRIS K.</h1> <!-- Desktop logo -->
            </div>

            <!-- Hamburger Icon (mobile only) -->
            <div class="ml-auto md:hidden">
                <button id="menu-toggle" class="text-white text-3xl">&#9776;</button>
            </div>

            <!-- Desktop Nav Links -->
            <div class="hidden md:block items-center gap-10">
                <ul class="flex gap-11">
                    <li>
                        <a href="./projects.html"
                            class="inline-flex items-center px-6 py-2.5 border border-transparent rounded-full text-lg tracking-wide">
                            PROJECTS
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="inline-flex items-center px-6 py-2.5 border border-transparent rounded-full text-lg tracking-wide">
                            ABOUT
                        </a>
                    </li>
                </ul>
            </div>

            <button
                class="hidden md:inline-flex items-center px-6 py-2.5 border border-white/30 rounded-full text-lg tracking-wide">
                AVAILABLE FOR FREELANCE
            </button>

            <!-- Mobile Fullscreen Menu -->
            <div id="nav-menu"
                class="fixed top-0 left-0 w-screen h-screen bg-black text-white flex-col items-center opacity-0 hidden md:hidden transition-opacity duration-300 ease-in-out !bg-opacity-100">
                <div class="w-[92%] h-full flex flex-col justify-between overflow-hidden">
                    <!-- Header with logo and close -->
                    <div class="w-full flex justify-between items-center pt-4">
                        <div class="logo text-[2.5rem] font-light">
                            <h1>CK.</h1>
                        </div>
                        <button id="menu-close" class="text-white p-2">
                            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" />
                            </svg>
                        </button>
                    </div>

                    <!-- Mobile nav links -->
                    <div class="flex flex-col items-center justify-center gap-16 font-light flex-1 py-16">
                        <div class="nav-menu-link overflow-hidden">
                            <a href="./index.html" class="text-xl tracking-wide">HOME</a>
                        </div>
                        <div class="px-6 py-2 border border-white/30 rounded-full overflow-hidden">
                            <div class="nav-menu-link">
                                <a href="./projects.html" class="text-xl tracking-wide">PROJECTS</a>
                            </div>
                        </div>
                        <div class="px-8 py-2 border border-white/30 rounded-full overflow-hidden">
                            <div class="nav-menu-link">
                                <a href="#" class="text-xl tracking-wide">ABOUT</a>
                            </div>
                        </div>
                        <div class="px-6 py-2 border border-white/30 rounded-full text-base mt-8 overflow-hidden">
                            <div class="nav-menu-link">
                                <a href="#" class="tracking-wide">AVAILABLE FOR FREELANCE</a>
                            </div>
                        </div>
                    </div>

                    <!-- Bottom socials -->
                    <div class="nav-bottom-mobile w-full mb-4">
                        <svg width="100%" height="1" xmlns="http://www.w3.org/2000/svg">
                            <line id="animated-line-nav" x1="0" y1="0.5" x2="100%" y2="0.5" stroke="white"
                                stroke-opacity="0.4" stroke-width="1" />
                        </svg>
                        <div class="nav-bottom-links flex items-center justify-between mt-4 text-base font-light mb-9">
                            <span>IG</span><span>EM</span><span>TW</span><span>IN</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="projects h-screen w-screen hidden md:block">
        <div class="w-[95%] h-full mx-auto">
            <div class="parent w-full h-[83vh] mt-32">
                <div class="div1 image-map">
                    <div id="images-container" class="flex flex-col gap-4 items-start">
                        <!-- Data will be inserted here dynamically -->
                    </div>
                </div>
                <div class="div2 num-counter">
                    <div
                        class="counter flex items-center border-t border-gray-600 pt-4 tracking-tight text-lg font-semibold">
                        <div>0</div>
                        <div class="rotating-numbers grid overflow-hidden">
                            <!-- Data will be inserted here dynamically -->
                        </div>
                        <div class="total-projs text-gray-700"></div>
                    </div>
                </div>
                <div class="div3 images relative">
                    <!-- Data will be inserted here dynamically -->
                </div>
                <div class="div4 flex justify-between gap-28">
                    <div class="role text-lg flex flex-col gap-1">
                        <span class="text-gray-600">Role</span>
                        <div class="rotating-roles grid overflow-hidden text-[1.2rem] font-bold text-gray-400">
                            <!-- Data will be inserted here dynamically -->
                        </div>
                    </div>
                </div>
                <div class="div5 flex justify-between gap-36 text-lg">
                    <div class="services text-lg flex flex-col gap-1">
                        <span class="text-gray-600">Services</span>
                        <div class="rotating-services grid overflow-hidden text-[1.2rem] font-bold text-gray-400">
                            <!-- Data will be inserted here dynamically -->
                        </div>
                    </div>
                </div>
                <div class="div6">
                    <div class="names text-[4rem] font-extrabold leading-none text-nowrap ">
                        <div class="rotating-names grid overflow-hidden">
                            <!-- Data will be inserted here dynamically -->
                        </div>
                    </div>
                </div>
                <div class="div7 descriptions ">
                    <div class="flex flex-col gap-1 w-[80%] text-lg">
                        <span class="text-gray-600">Description</span>
                        <div class="rotating-descriptions relative font-bold text-[1.2rem] text-gray-400">
                            <!-- Data will be inserted here dynamically -->
                        </div>
                    </div>
                </div>
                <div class="div8 self-end text-gray-400">
                    <span>(Scroll Down)</span>
                </div>
                <div class="div9 self-end text-gray-400">
                    <div class="years flex items-center">
                        <span>&copy;20</span>
                        <div class="rotating-years grid overflow-hidden">
                            <!-- Data will be inserted here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="drag-area" class="projects-mobile w-screen md:hidden">
        <div class="w-[92%] mx-auto h-full">
            <div class="parent-mobile flex flex-col h-full justify-between">
                <div class="section-1 flex flex-col">
                    <div class="div1-mobile text-gray-600 overflow-x-hidden">
                        <div
                            class="names-mobile flex flex-nowrap whitespace-nowrap gap-5 text-[3.5rem] font-extrabold mt-1.5 pb-3.5 min-w-max">
                            <!-- Data will be inserted here dynamically -->
                        </div>
                        <div class="roller-container h-px w-full bg-gray-600">
                            <div class="roller h-px w-1/3 bg-white"></div>
                        </div>
                    </div>
                    <div class="div2-mobile h-[200px] w-full relative mt-7 flex flex-col">
                        <!-- Data will be inserted here dynamically -->
                    </div>
                    <div class="years-mob flex items-center text-sm text-gray-600 mt-2.5">
                        <span>&copy;20</span>
                        <div class="rotating-years-mob grid overflow-hidden">
                            <!-- Data will be inserted here dynamically -->
                        </div>
                    </div>
                </div>
                <div class="section-2 flex flex-col">
                    <div class="div3-mobile mt-2 text-gray-600">
                        <div class="desc-mobile flex flex-col gap-1">
                            <span>Description</span>
                            <div class="rotating-descriptions-mob relative text-base text-gray-400">
                                <!-- Data will be inserted here dynamically -->
                            </div>
                        </div>
                    </div>
                    <div class="div4-mobile mt-7">
                        <div class="h-px w-full bg-gray-600"></div>
                        <div class="footer flex text-base justify-between w-full items-center pt-3">
                            <a class="text-orange-600 " href="">Explore Project</a>
                            <div class="counter flex items-center tracking-tight ">
                                <div>0</div>
                                <div class="rotating-numbers-mob grid overflow-hidden">
                                    <span style="grid-area: 1/1/2/2;">1</span>
                                    <span class="translate-y-[100%] opacity-0" style="grid-area: 1/1/2/2;">2</span>
                                    <span class="translate-y-[100%] opacity-0" style="grid-area: 1/1/2/2;">3</span>
                                </div>
                                <div class="text-gray-700">&nbsp;/ 03</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/projects-ui-data.js"></script>
    <script src="./js/gsap/gsap.min.js"></script>
    <script src="./js/gsap/Observer.min.js"></script>
    <script src="./js/gsap/SplitText.min.js"></script>
    <script src="./js/gsap/Draggable.min.js"></script>
    <script src="./js/gsap/Flip.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/projects-ui.js"></script>
</body>

</html>
